<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewprot" content="width=device-width">
	<title>Form Practice</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<main>
	<section>
		<h2>Contact Form</h2>
		<div class="group">
			<div class="item">
				<form action="https://formspree.io/mdowdggd"method="POST">
					<label class="screen-reader-text" for="first-name">First name:</label>
					<input id="first-name" type="text" name="firstName" placeholder="First Name">

					<label class="screen-reader-text" for="last-name">Last name:</label>
					<input id="last-name" type="text" name="lastName" placeholder="Last Name">

					<label class="screen-reader-text" for="email">Email:</label>
					<input id="email" type="text" name="email" placeholder="Email">

					<p>Do you like pie?</p>
						<select name="pie" size="1">
							<option value="yes">Yes</option>
							<option value="ofcourse">Of course</option>
							<option value="no">No</option>
						</select> <br>

					<label for="user-message">Message:</label>
					<textarea id="user-message" name="message"></textarea>

					<button type="submit">Submit</button>
				</form>
			</div>
		</div>
	</section>
</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
